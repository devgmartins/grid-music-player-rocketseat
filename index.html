<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bora Codar - Music Player Grid</title>
</head>
<body>
    <div id="app">
        <div id="player1" class="player">
            <div class="wrapper">
                <img src="./assets/image-player.svg" alt="Imagem de capa música da Rocketseat">
            </div>

            <div class="info">
                <h1>Acorda Devinho</h1>
                <p>Banda Rocketseat</p>
            </div>

            <div class="controls">
                <div class="prev"><img src="./assets/prev-control.svg" alt="Botão de voltar música do começo"></div>
                <div class="play"><img src="./assets/play-control.svg" alt="Botão de Play/Pause"></div>
                <div class="next"><img src="./assets/next-control.svg" alt="Botão de Próxima Música"></div>
            </div>

            <div class="track-time">
                <div class="track"></div>
                <div class="time">
                    <div class="total-time">03:20</div>
                    <div class="last-time">00:12</div>
                </div>
            </div>
        </div>
        <div id="player2" class="player horizontal">
            <div class="wrapper">
                <div class="info-wrapper">
                    <img src="./assets/image-player.svg" alt="Imagem de capa música da Rocketseat">

                <div class="info">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
                </div>

                <div class="controls">
                    <div class="prev"><img src="./assets/prev-control.svg" alt="Botão de voltar música do começo"></div>
                    <div class="play"><img src="./assets/play-control.svg" alt="Botão de Play/Pause"></div>
                    <div class="next"><img src="./assets/next-control.svg" alt="Botão de Próxima Música"></div>
                </div>
    
                <div class="track-time">
                    <div class="track"></div>
                    <div class="time">
                        <div class="total-time">03:20</div>
                        <div class="last-time">00:12</div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="player3" class="player horizontal">
            <div class="wrapper">
                <div class="info-wrapper">
                    <img src="./assets/image-player.svg" alt="Imagem de capa música da Rocketseat">

                <div class="info">
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocketseat</p>
                </div>
                </div>

                <div class="controls">
                    <div class="prev"><img src="./assets/prev-control.svg" alt="Botão de voltar música do começo"></div>
                    <div class="play"><img src="./assets/play-control.svg" alt="Botão de Play/Pause"></div>
                    <div class="next"><img src="./assets/next-control.svg" alt="Botão de Próxima Música"></div>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
